<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/slate/bootstrap.min.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/icons8-train-30.png" type="image/ico"/>
    <title>Train Scheduler</title>
    
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Choo-choose Your Train Wisely</h1>
            <p class="lead">Enter a train name, destination and how frequently it will run to add it to the table.</p>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header">Add a Train</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="newTrainName">Train Name</label>
                                <input type="text" class="form-control" id="newTrainName" placeholder="Hogwarts Express">
                            </div>
                            <div class="form-group">
                                <label for="newDestination">Destination</label>
                                <input type="text" class="form-control" id="newDestination" placeholder="Hogwarts">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="07:00">
                            </div>
                            <div class="form-group">
                                <label for="newFrequency">Frequency (minutes)</label>
                                <input type="number" class="form-control" id="newFrequency" placeholder="15">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                    </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Add momentjs -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- my JavaScript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
  </body>
</html>
